        }

<body style="background-color: darkgray">
    <select id='select'>
    </select>
    <button type="button" onclick="g_pauseTime()">pause</button>
    <button type="button" onclick="g_resumeTime()">resume</button>
    <button type="button" onclick="g_preClicked()">preview</button>
    <button type="button" onclick="g_nextClicked()">next</button>

    <script type="text/javascript">
        function loadLib(url, callback) {
            var script = document.createElement("script");
            script.async = false;
            script.src = url;

            if (callback != undefined) {
                if (script.readyState){
                    script.onreadystatechange = function() {
                        if (script.readyState == "loaded" || script.readyState == "complete") {
                            script.onreadystatechange = null;
                            callback && callback();
                        }
                    }
                } else {
                    script.onload=function(){
                        callback && callback();
                    }
                }
            }
            document.body.appendChild(script);
        }
    </script>

    <canvas id = "canvas" width = "800" height = "600"></canvas>
    <script type="text/javascript">
        loadLib("index.js?v="+Date.now())
    </script>
</body>

</html>
